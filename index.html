<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dex Wake Word Recorder</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f2b, #1c1c3c);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .info {
      font-size: 0.95em;
      max-width: 400px;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 20px;
      font-size: 1em;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #00bcd4;
      color: white;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #0097a7;
    }
    #status {
      margin-top: 10px;
      font-size: 1.1em;
    }
    #thankyou {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      color: #9cffb5;
      display: none;
    }
    input {
      padding: 10px;
      margin: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      width: 220px;
    }
  </style>
</head>
<body>
  <h1>üé§ Dex Wake Word Collection</h1>
  <p class="info">
    Please say <strong>"Hey Dex"</strong> clearly 10 times. <br/>
    Avoid background noise. You can redo any mistake.
  </p>
  <input id="username" placeholder="Enter your name" /><br>
  <button onclick="startRecording()">üéô Record</button>
  <button onclick="redoLast()">‚Ü©Ô∏è Redo Last</button>
  <div id="status">Recording 0 of 10</div>
  <div id="thankyou">üéâ Thank you for your contribution!</div>

  <script>
    let recordings = [];
    let recorder;
    let audioChunks = [];
    let count = 0;
    let stream;

    async function initMic() {
      if (!stream) {
        try {
          stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        } catch (err) {
          alert("üé§ Microphone access denied or not available.");
          throw err;
        }
      }
      return stream;
    }

    async function startRecording() {
      const name = document.getElementById("username").value.trim();
      if (!name) return alert("Please enter your name first.");
      if (count >= 10) return alert("‚úÖ You've completed all 10 recordings.");

      const mic = await initMic();
      recorder = new MediaRecorder(mic);
      audioChunks = [];

      recorder.ondataavailable = (e) => audioChunks.push(e.data);
      recorder.onstop = () => {
        const blob = new Blob(audioChunks, { type: 'audio/wav' });
        recordings[count] = { blob, name };
        count++;
        document.getElementById("status").innerText = `Recording ${count} of 10`;
        if (count === 10) uploadAll();
      };

      recorder.start();
      document.getElementById("status").innerText = `Recording ${count + 1} of 10... Speak now!`;
      setTimeout(() => recorder.stop(), 2500);
    }

    function redoLast() {
      if (count === 0) return;
      count--;
      recordings[count] = null;
      document.getElementById("status").innerText = `Redoing recording ${count + 1}`;
      startRecording();
    }

    async function uploadAll() {
      const name = document.getElementById("username").value.trim();
      for (let i = 0; i < recordings.length; i++) {
        const formData = new FormData();
        formData.append("file", recordings[i].blob, `${name}_${i + 1}.wav`);
        await fetch("http://localhost:3000/upload", {
          method: "POST",
          body: formData,
        });
      }
      document.getElementById("thankyou").style.display = "block";
    }
  </script>
</body>
</html>
