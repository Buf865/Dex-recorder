<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dex Wake Word Collection</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #12132b;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #00f2ff;
      font-size: 2em;
    }
    p {
      color: #c0c0c0;
      margin: 5px 0 20px;
    }
    input {
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: none;
      margin-bottom: 20px;
      width: 200px;
      text-align: center;
    }
    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #00c2cb;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #00a0a7;
    }
    #status {
      margin-top: 20px;
      font-size: 1.1em;
      color: #00ff99;
      font-weight: bold;
    }
    #finalMessage {
      margin-top: 30px;
      font-size: 1.3em;
      color: #a1ffa1;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üé§ Dex Wake Word Collection</h1>
  <p>Please say <strong>"Hey Dex"</strong> clearly.<br>Avoid background noise. Record <strong>10 samples</strong>.</p>

  <input id="username" placeholder="Enter your name" />

  <button onclick="startRecording()">üéô Record</button>
  <button onclick="redoLast()">‚Ü©Ô∏è Redo Last</button>
  <button onclick="uploadAll()">‚úÖ Done</button>

  <div id="status">Recording 0 of 10</div>
  <div id="finalMessage">üéâ All recordings uploaded. Thank you!</div>

  <script>
    let recordings = [];
    let mediaRecorder;
    let audioChunks = [];
    let stream;
    let current = 0;

    async function initMic() {
      if (!stream) {
        try {
          stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        } catch (err) {
          alert("Microphone access is required.");
          throw err;
        }
      }
      return stream;
    }

    async function startRecording() {
      const name = document.getElementById('username').value.trim();
      if (!name) {
        alert("Please enter your name first.");
        return;
      }
      if (current >= 10) {
        alert("All 10 recordings are already done.");
        return;
      }

      await initMic();
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.onstop = () => {
        const blob = new Blob(audioChunks, { type: 'audio/wav' });
        recordings[current] = blob;
        current++;
        document.getElementById('status').textContent = `‚úÖ Recording ${current} complete`;
      };

      document.getElementById('status').textContent = `üéô Recording ${current + 1}... Speak now!`;
      mediaRecorder.start();
      setTimeout(() => mediaRecorder.stop(), 2500);
    }

    function redoLast() {
      if (current === 0) return;
      current--;
      recordings[current] = null;
      document.getElementById('status').textContent = `Redoing recording ${current + 1}...`;
      startRecording();
    }

    function uploadAll() {
      const name = document.getElementById('username').value.trim();
      if (!name) {
        alert("Please enter your name.");
        return;
      }

      if (recordings.length < 10) {
        alert("Please finish all 10 recordings first.");
        return;
      }

      const formData = new FormData();
      recordings.forEach((blob, i) => {
        formData.append('files[]', blob, `${name}_${i + 1}.wav`);
      });

      fetch('http://localhost:3000/upload', {
        method: 'POST',
        body: formData
      }).then(res => {
        if (res.ok) {
          document.getElementById('finalMessage').style.display = 'block';
        } else {
          alert("Upload failed. Please try again.");
        }
      }).catch(err => {
        console.error(err);
        alert("Server error.");
      });
    }
  </script>
</body>
</html>
