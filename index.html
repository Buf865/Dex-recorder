<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dex Wake Word Recorder</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f2b, #1c1c3c);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .info {
      font-size: 0.95em;
      max-width: 400px;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 20px;
      font-size: 1em;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #00bcd4;
      color: white;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #0097a7;
    }
    #status {
      margin-top: 10px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>üé§ Dex Wake Word Collection</h1>
  <p class="info">
    Please help improve Dex by recording your voice saying <strong>"Hey Dex"</strong> <br />
    Say it <strong>clearly</strong>, avoid background noise, and repeat it <strong>10 times</strong>.
  </p>

  <button onclick="startRecording()">üéô Record</button>
  <button onclick="redoLast()">‚Ü©Ô∏è Redo Last</button>
  <button onclick="downloadAll()">üì¶ Download ZIP</button>

  <div id="status">Recording 0 of 10</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <script>
    let recordings = [];
    let recorder;
    let audioChunks = [];
    let count = 0;
    let stream;

    async function initMic() {
      if (!stream) {
        try {
          stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        } catch (err) {
          alert("üé§ Microphone access denied or not available.");
          throw err;
        }
      }
      return stream;
    }

    async function startRecording() {
      if (count >= 10) {
        alert("‚úÖ You've already recorded 10 samples.");
        return;
      }

      const mic = await initMic();
      recorder = new MediaRecorder(mic);
      audioChunks = [];

      recorder.ondataavailable = (e) => audioChunks.push(e.data);
      recorder.onstop = () => {
        const blob = new Blob(audioChunks, { type: 'audio/wav' });
        recordings[count] = blob;
        count++;
        document.getElementById("status").innerText = `Recording ${count} of 10`;
      };

      recorder.start();
      document.getElementById("status").innerText = `Recording ${count + 1} of 10... Speak now!`;
      setTimeout(() => recorder.stop(), 2000);
    }

    function redoLast() {
      if (count === 0) return;
      count--;
      startRecording();
    }

    function downloadAll() {
      if (recordings.length !== 10) {
        alert("‚è≥ Please complete all 10 recordings before downloading.");
        return;
      }

      const zip = new JSZip();
      recordings.forEach((blob, i) => {
        zip.file(`${i + 1}.wav`, blob);
      });

      zip.generateAsync({ type: "blob" }).then((content) => {
        const a = document.createElement("a");
        a.href = URL.createObjectURL(content);
        a.download = "Dex-HeyDex-Samples.zip";
        a.click();
      });
    }
  </script>
</body>
</html>
