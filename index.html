<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dex Wake Word Recorder</title>
  <style>
    body {
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      color: #00f2ff;
      font-size: 2em;
    }
    p {
      color: #c0c0c0;
      font-size: 1.1em;
    }
    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      background: #00c2cb;
      border: none;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #009ea6;
    }
    #counter {
      margin-top: 15px;
      font-size: 18px;
      color: #90e0ef;
    }
    #thankyou {
      margin-top: 25px;
      font-size: 22px;
      font-weight: bold;
      color: #a2fca2;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üé§ Dex Wake Word Recorder</h1>
  <p>Please say <strong>"Hey Dex"</strong> clearly each time.<br>
     Avoid all background noise for clean recordings.</p>

  <input id="username" placeholder="Enter your name" style="padding: 10px; font-size: 1em; border-radius: 5px; border: none;" />
  <br><br>
  <button onclick="startRecording()">üéôÔ∏è Record</button>
  <button onclick="redoLast()">‚Ü©Ô∏è Redo Last</button>

  <p id="counter">Recording 0 of 10</p>
  <p id="thankyou">üéâ Thank you for contributing to Dex!</p>

  <script>
    let mediaRecorder, chunks = [], recordings = [];
    let current = 0;
    let stream;
    let userName = "";

    window.onload = async () => {
      stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    };

    async function startRecording() {
      if (!stream) {
        alert("Microphone not available.");
        return;
      }

      userName = document.getElementById("username").value.trim();
      if (!userName) {
        alert("Please enter your name first.");
        return;
      }

      if (current >= 10) return;

      chunks = [];
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = e => chunks.push(e.data);
      mediaRecorder.onstop = () => {
        const blob = new Blob(chunks, { type: 'audio/wav' });
        recordings[current] = blob;
        uploadToServer(blob, current + 1);
        current++;
        updateCounter();
      };

      mediaRecorder.start();
      setTimeout(() => mediaRecorder.stop(), 2500);
    }

    function redoLast() {
      if (current === 0) return;
      current--;
      recordings[current] = null;
      updateCounter();
    }

    function updateCounter() {
      document.getElementById("counter").textContent = `Recording ${current} of 10`;
    }

    async function uploadToServer(blob, index) {
      const formData = new FormData();
      formData.append("audio", blob, `${userName}_${index}.wav`);
      formData.append("user", userName);

      try {
        const res = await fetch("http://localhost:3000/upload", {
          method: "POST",
          body: formData
        });

        if (res.ok && current === 10) {
          document.getElementById("thankyou").style.display = "block";
        }
      } catch (e) {
        console.error("Upload failed", e);
        alert("Failed to upload. Please try again.");
      }
    }
  </script>
</body>
</html>
