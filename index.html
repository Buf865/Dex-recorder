<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dex Wake Word Recorder</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
      color: #00f2ff;
    }
    input, button {
      padding: 10px;
      font-size: 1em;
      margin: 10px;
      border: none;
      border-radius: 6px;
    }
    input {
      width: 220px;
    }
    button {
      background-color: #00bcd4;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0097a7;
    }
    .recording-box {
      margin-top: 20px;
      font-size: 1.1em;
    }
    .tick {
      color: #8bc34a;
      font-weight: bold;
      margin-left: 10px;
    }
    #doneBtn {
      background-color: #4caf50;
      margin-top: 20px;
    }
    #thankyou {
      color: #a2fca2;
      font-size: 1.2em;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üé§ Dex Wake Word Collection</h1>
  <p>Please say <strong>"Hey Dex"</strong> clearly, 10 times.<br>
     Avoid background noise for accurate training.</p>

  <input type="text" id="username" placeholder="Enter your name" />
  <br>
  <button onclick="startRecording()">üé§ Record</button>
  <button onclick="redoLast()">‚Ü©Ô∏è Redo Last</button>
  <button id="doneBtn" onclick="uploadToServer()">‚úÖ Done</button>

  <div id="status">Recording 0 of 10</div>
  <div id="thankyou">üéâ Thank you for contributing to Dex!</div>

  <script>
    let recordings = [];
    let count = 0;
    let stream;
    let recorder;
    let audioChunks = [];

    async function initMic() {
      if (!stream) {
        stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      }
    }

    async function startRecording() {
      const name = document.getElementById("username").value.trim();
      if (!name) return alert("Please enter your name first.");
      if (count >= 10) return alert("‚úÖ All 10 recordings are done.");

      await initMic();
      audioChunks = [];
      recorder = new MediaRecorder(stream);

      recorder.ondataavailable = e => audioChunks.push(e.data);
      recorder.onstop = () => {
        const blob = new Blob(audioChunks, { type: 'audio/wav' });
        recordings[count] = blob;
        count++;
        updateStatus();
      };

      recorder.start();
      updateStatus(`üé§ Recording ${count + 1}... Say \"Hey Dex\"`);
      setTimeout(() => {
        recorder.stop();
      }, 2500);
    }

    function redoLast() {
      if (count === 0) return;
      count--;
      recordings[count] = null;
      updateStatus(`‚Ü©Ô∏è Redoing recording ${count + 1}...`);
    }

    function updateStatus(text) {
      const s = document.getElementById("status");
      if (text) {
        s.textContent = text;
      } else {
        let ticks = '';
        for (let i = 0; i < 10; i++) {
          ticks += i < count ? `‚úÖ ` : '‚≠ï ';
        }
        s.textContent = `Recording ${count} of 10\n ${ticks}`;
      }
    }

    async function uploadToServer() {
      const name = document.getElementById("username").value.trim();
      if (!name) return alert("Please enter your name first.");
      if (recordings.length < 10) return alert("You must complete all 10 recordings.");

      const formData = new FormData();
      recordings.forEach((blob, i) => {
        formData.append('files', blob, `${name}_${i + 1}.wav`);
      });

      try {
        const res = await fetch('http://localhost:3000/upload', {
          method: 'POST',
          body: formData
        });

        if (res.ok) {
          document.getElementById("thankyou").style.display = "block";
        } else {
          alert("‚ùå Upload failed. Please try again.");
        }
      } catch (err) {
        alert("‚ùå Could not connect to server.");
        console.error(err);
      }
    }
  </script>
</body>
</html>
