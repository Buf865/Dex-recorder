<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dex Wake Word Recorder</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f2b, #1c1c3c);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .info {
      font-size: 0.95em;
      max-width: 400px;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 20px;
      font-size: 1em;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #00bcd4;
      color: white;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #0097a7;
    }
    #status {
      margin-top: 10px;
      font-size: 1.1em;
    }
    input {
      padding: 10px;
      font-size: 1em;
      margin-bottom: 10px;
      width: 220px;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    .check {
      color: #5eff5e;
      margin-left: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üé§ Dex Wake Word Collection</h1>
  <p class="info">
    Please say <strong>"Hey Dex"</strong> clearly.<br>
    Avoid background noise. Record <strong>10 samples</strong>.
  </p>

  <input id="username" placeholder="Your Name" />
  <br />
  <button onclick="startRecording()">üéô Record</button>
  <button onclick="redoLast()">‚Ü©Ô∏è Redo Last</button>
  <button onclick="uploadToServer()">‚úÖ Done</button>

  <div id="status">Recording 0 of 10</div>
  <div id="checklist"></div>

  <script>
    let recordings = [];
    let recorder;
    let chunks = [];
    let stream;
    let count = 0;

    async function initMic() {
      if (!stream) {
        stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      }
      return stream;
    }

    async function startRecording() {
      const name = document.getElementById("username").value.trim();
      if (!name) return alert("Please enter your name first.");
      if (count >= 10) return alert("You‚Äôve already recorded 10 samples.");

      const mic = await initMic();
      recorder = new MediaRecorder(mic);
      chunks = [];

      recorder.ondataavailable = e => chunks.push(e.data);
      recorder.onstop = () => {
        const blob = new Blob(chunks, { type: 'audio/wav' });
        recordings[count] = { blob, name };
        updateStatus(++count);
      };

      recorder.start();
      updateStatus(count + 1, true);
      setTimeout(() => recorder.stop(), 2500);
    }

    function redoLast() {
      if (count === 0) return;
      count--;
      recordings[count] = null;
      document.getElementById("checklist").children[count].innerHTML = `Recording ${count + 1}`;
      updateStatus(count);
    }

    function updateStatus(i, isRecording = false) {
      document.getElementById("status").textContent = isRecording
        ? `Recording ${i} of 10... Speak now!`
        : `Recording ${i} of 10`;

      if (!isRecording) {
        const list = document.getElementById("checklist");
        if (!list.children[i - 1]) {
          const item = document.createElement("div");
          item.textContent = `Recording ${i}`;
          item.classList.add("check");
          list.appendChild(item);
        } else {
          list.children[i - 1].innerHTML = `Recording ${i} ‚úÖ`;
        }
      }
    }

    async function uploadToServer() {
      const name = document.getElementById("username").value.trim();
      if (!name) return alert("Please enter your name.");
      if (recordings.length < 10) return alert("Please complete all 10 recordings.");

      const formData = new FormData();
      recordings.forEach((r, i) => {
        formData.append("files[]", r.blob, `${name}_${i + 1}.wav`);
      });

      const res = await fetch("http://localhost:3000/upload", {
        method: "POST",
        body: formData
      });

      if (res.ok) {
        document.getElementById("status").innerHTML = "üéâ All recordings uploaded. Thank you!";
      } else {
        alert("Upload failed. Please try again.");
      }
    }
  </script>
</body>
</html>
